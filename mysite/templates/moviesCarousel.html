<div id="moviesCarousel" class="carousel slide">
  <!-- Carousel items -->
  <div class="carousel-inner">
    {% for movie in movies %}
      <div class="{% if forloop.counter == 1 %}active{% endif %} item">
        <center>
          {% if movie.video %}
            <iframe width="853" height="505" src="http://www.youtube.com/embed/{{movie.video}}?wmode=transparent&autohide=1&egm=0&hd=1&iv_load_policy=3&modestbranding=1&rel=0&showinfo=0&showsearch=0&width=853&height=505{% if forloop.counter == 1 %}&autoplay=1{% endif %}" frameborder="0" allowfullscreen></iframe>
          {% else %}
            <h1>
              <br/><br/><br/>
              Sorry, no Video could be found.
            </h1>
          {% endif %}
        </center>
        <div class="carousel-caption">
          <div class="row">
            <div class="span2">
              <img src="{{movie.image_url}}" max_width="100%"/>
            </div>
            <div class="span4">
              <h4>{{movie.name}} ({{movie.year}})</h4>
              <hr style="margin-top:10px;margin-bottom:10px;">
              <p>{{movie.description}}</p>
            </div>
            <div class="span1">
              <p>Rating:</p>
              <h4> {{movie.rating}}/10</h4>
              <p>Votes: </p>
              <h4>{{movie.num_votes}}</h4>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <!-- Carousel nav -->
  <a class="carousel-control left" href="#moviesCarousel" data-slide="prev">&lsaquo;</a>
  <a class="carousel-control right" href="#moviesCarousel" data-slide="next">&rsaquo;</a>
</div>
